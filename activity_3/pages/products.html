  <li class="breadcrumb-item">

  </li>
  <li class="breadcrumb-item active">Products</li>

<h1>Products</h1>
<div class="card card-register mt-3">
  <div class="card-header">
    Register a Product
  </div>
  <div class="card-body">
  	<form>
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <input type="text" class="form-control" ng-model="number" hidden>
            <label for="exampleInputName">Product ID</label>
            <input type="text" class="form-control" id="productid" aria-describedby="nameHelp" ng-model="product_id" disabled>
          </div>
          <div class="col-md-6">
            <label for="exampleInputLastName">Product Name</label>
            <input type="text" class="form-control" id="productname" aria-describedby="nameHelp" ng-model="product_name" placeholder="Enter product name">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-12">
            <label for="exampleInputName">Type</label>
            <input type="text" class="form-control" id="type" aria-describedby="nameHelp" ng-model="product_type" placeholder="Enter type">
          </div>
        </div>
      </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" ng-model="product_description" id="description" placeholder="Enter description">
        </div>
        <button type="submit" class="btn btn-primary btn-block" ng-hide="first" ng-click="registerProducts()">Register</button>
        <button type="submit" class="btn btn-primary btn-block" ng-hide="!first" ng-click="updateProducts(); toggle();">Update</button>
        <!-- <button type="submit" class="btn btn-primary btn-block"  ng-click="registerUser()">Register</button> -->
        
  	</form>
  </div>
</div>

<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-table"></i>
    All Users
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="display table table-bordered products" width="100%" id="dataTable" cellspacing="0">
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Type</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Type</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </tfoot>
        <tbody>
            <tr ng-repeat="product in products">
              <td>{{ product.product_id }}</td>
              <td>{{ product.name }}</td>
              <td>{{ product.type }}</td>
              <td>{{ product.description }}</td>
              <td><button class="btn btn-success" ng-click="edit(product); toggle();">Edit</button> <button class="btn btn-danger" ng-click="remove(product)">Remove</button></td>
              <!-- <td><button class="btn btn-success" ng-click="edit(product); toggle();">Edit</button> <button class="btn btn-danger" >Remove</button></td> -->
            </tr>
        </tbody>
      </table>
    </div>
    <div class="pull-right">
      <span ng-repeat="page in pages">
        <button class="btn" ng-class="{ 'btn-primary' : active == page.page }" ng-click="listProducts(page.page,page.increment)">{{ page.page }}</button>
      </span>
    </div>
  </div>
  <div class="card-footer small text-muted">
    Updated yesterday at 11:59 PM
  </div>
</div>
